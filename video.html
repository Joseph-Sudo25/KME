<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Vertical Centrado</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Centra todo el contenido en la pantalla */
        body, html {
            height: 100%;
            background: #d1d1d1; /* Fondo gris para resaltar el papel */
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        /* Contenedor principal: Controla el tamaño en PC y Móvil */
        .page-3 {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* El "Papel": En PC no superará los 450px de ancho */
        .paper-canvas {
            width: 100%;
            max-width: 450px; /* Tamaño ideal para formato vertical en PC */
            height: 90vh;
            background: #fff;
            position: relative;
            box-shadow: 0px 20px 50px rgba(0,0,0,0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
        }

        /* El hueco rasgado */
        .torn-hole {
            width: 85%;
            height: 85%;
            background: #000;
            position: relative;
            overflow: hidden;
            /* Forma irregular vertical */
            clip-path: polygon(
                8% 5%, 40% 2%, 75% 8%, 95% 5%, 
                92% 40%, 98% 70%, 90% 95%, 
                50% 98%, 15% 92%, 2% 70%, 5% 30%
            );
        }

        /* Video: Se ajusta al hueco sin importar su proporción original */
        video {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Centra y recorta el video para llenar el espacio */
        }

        /* Mensaje flotante */
        .hint {
            position: absolute;
            bottom: 10px;
            color: #aaa;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>

    <div class="page-3">
        <div class="paper-canvas">
            <div class="torn-hole">
                <video id="miVideo" autoplay loop playsinline controls>
                    <source src="video.mp4" type="video/mp4">
                    Tu navegador no soporta video.
                </video>
            </div>
            <div class="hint">Click para audio</div>
        </div>
    </div>

    <script>
        const video = document.getElementById('miVideo');
        
        // Volumen al máximo
        video.volume = 1.0;

        // Función para asegurar el play con sonido tras interacción
        const activarSonido = () => {
            video.play();
            video.volume = 1.0;
        };

        document.body.addEventListener('click', activarSonido, { once: true });
        document.body.addEventListener('touchstart', activarSonido, { once: true });
    </script>

</body>
</html>
